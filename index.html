        h1 {

        #randomSong {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }
        #randomSong:hover {
            background-color: #0056b3;
        }
        .filter-group {
            display: flex;
            gap: 15px; /* 设置输入框和清除筛选按钮之间的间距 */
            margin-bottom: 15px; /* 调整与下一行的间距 */
        }
        #filterInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        #filterInput:focus {
            border-color: #007bff;
        }
        .filter-group button {
            width: 140px; /* 统一按钮宽度 */
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #clearFilter {
            background-color: #ff6b6b;
            color: #fff;
        }
        #clearFilter:hover {
            background-color: #ff4c4c;
        }
        .sort-buttons {
            display: flex;
            gap: 15px; /* 设置排序按钮之间的间距 */
            margin-bottom: 20px;
        }
        .sort-buttons button {
            width: 160px; /* 适当增加按钮宽度 */
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #sortByTitle {

            color: #fff;
        }
        #sortByTitle:hover {
            background-color: #218838;
        }
        #sortByArtist {
            background-color: #17a2b8;
            color: #fff;
        }
        #sortByArtist:hover {
            background-color: #138496;
        }
        #songList {
            list-style-type: none;
            padding: 0;
        }
        #songList li {
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        #songList li:hover {
            background-color: #f1f1f1;
        }
        .song-info {
            font-size: 18px;
            color: #555;
        }
        .song-info small {
            color: #888;
            font-size: 14px;
        }
        .no-results {
            text-align: center;
            color: #888;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>

        // 渲染歌单
        function renderSongList(songsToRender) {
            const songList = document.getElementById('songList');
            const noResults = document.getElementById('noResults');
            songList.innerHTML = '';

            if (songsToRender.length === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                songsToRender.forEach(song => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div class="song-info">
                            <strong>${song.title}</strong>
                            <small>${song.artist}</small>
                        </div>
                    `;
                    songList.appendChild(li);
                });
            }
        }

        // 关键词筛选功能
        document.getElementById('filterInput').addEventListener('input', function () {
            const query = this.value.trim().toUpperCase();
            const filteredSongs = songs.filter(song => {
                return (
                    song.title.toUpperCase().includes(query) ||
                    song.artist.toUpperCase().includes(query)
                );
            });
            renderSongList(filteredSongs);
        });

        // 清空筛选功能
        document.getElementById('clearFilter').addEventListener('click', function () {
            document.getElementById('filterInput').value = '';
            renderSongList(songs);
        });

        // 随便听听功能
        document.getElementById('randomSong').addEventListener('click', function () {
            const randomSong = songs[Math.floor(Math.random() * songs.length)];
            const songInfo = `${randomSong.title} - ${randomSong.artist}`;
            // 复制到剪贴板
            navigator.clipboard.writeText(songInfo)
                .then(() => {
                    alert(`🎵 随机推荐：${songInfo}\n（已复制到剪贴板）`);
                })
                .catch(() => {
                    alert(`🎵 随机推荐：${songInfo}`);
                });
        });

        // 按歌名排序
        document.getElementById('sortByTitle').addEventListener('click', function () {
            const sortedSongs = [...songs].sort((a, b) => a.title.localeCompare(b.title));
            renderSongList(sortedSongs);
        });

        // 按歌手排序
        document.getElementById('sortByArtist').addEventListener('click', function () {
            const sortedSongs = [...songs].sort((a, b) => a.artist.localeCompare(b.artist));
            renderSongList(sortedSongs);
        });
